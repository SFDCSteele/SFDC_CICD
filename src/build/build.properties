# build.properties
#

#git repository & branch used for this effort
sf.repository = git@github.com:department-of-veterans-affairs/va-salesforce-master.git
sf.master_branch = master
sf.release_branch = <current release branch>
sf.develop_branch = <current enhancement APP/TEAM-ENH-000xxx>
#not currently in use
sf.gitusername = <git user name>
sf.gituseremail = <git user email>

# Proxy Settings
proxy.host = 
proxy.port = 

#variables to define your instances and access---can have any number of environments
sf.envName=DEV,SIT
sf.serverurl=https://va--<DEV>.my.salesforce.com,https://va--<SIT>.my.salesforce.com
sf.username=<dev sandbox user name>,<sit sandbox user name>
sf.password=<dev sandbox password and security token>,<sit sandbox password and security token>
sf.APEX.testClasses=<class1|class2|class3>,<class1|class2|class3>
sf.deploy.full.location=../deploy
sf.repo.full.location=../repo
sf.deploy.check.location=../deploy/check
sf.deploy.location=../../../deploy
sf.repo.location=../../../repo
sf.init.repo.location=./repo
sf.package.location= src/build/Releases
#Package names for   DEV              SIT
sf.unpackaged=Package_DEV.xml,Package_DEV.xml
sf.branch=<current develop branch>,<current develop branch>
sf.xmlPath = tmp
sf.packageXMLTemplate = src/build/config/template-Package-Folders.xml
sf.metadataType=CustomObject

# Use 'https://login.salesforce.com' for production or developer edition (the default if not specified).
# Use 'https://test.salesforce.com for sandbox.
#sf.serverurl = https://login.salesforce.com

sf.maxPoll = 200
sf.pollWaitMillis = 80000
# If your network requires an HTTP proxy, see http://ant.apache.org/manual/proxy.html for configuration.
#

